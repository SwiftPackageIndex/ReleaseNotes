name: CI

on:
  push:
    branches: [ '*' ]
    pull_request: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/virtual-environments
        os: [macos-12, macos-11, ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer

    steps:
    - uses: actions/checkout@v2
    - name: Release Build
      run: make build

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer

    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: make test

  install:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer

    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: env prefix=/tmp make install
    - name: Uninstall
      run: env prefix=/tmp make uninstall
